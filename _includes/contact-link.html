<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.twitter %}
      <li><a href="{{ site.data.settings.twitter }}"><i class="ion ion-logo-twitter"><span class="hidden">twitter account</span></i></a></li>
    {% else %} {% endif %}
    
    {% if site.data.settings.github %}
      <li><a href="{{ site.data.settings.github }}"><i class="ion ion-logo-github"><span class="hidden">github account</span></i></a></li>
    {% else %} {% endif %}
    
    {% if site.data.settings.youtube %}
      <li><a href="{{ site.data.settings.youtube }}"><i class="ion ion-logo-youtube"><span class="hidden">youtube account</span></i></a></li>
    {% else %} {% endif %}

  </ul>
</div>
